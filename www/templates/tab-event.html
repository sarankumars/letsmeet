
<ion-view view-title="Add Event">
  <ion-content class="padding">
  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Event</span>
      <input type="text" placeholder="Football">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Location</span>
      <input type="text" placeholder="Main Street Park, LA">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Date</span>
      <input type="date" >
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Time</span>
      <input type="time" >
    </label>    
    <label class="item item-input item-stacked-label">
      <span class="input-label">Invite Friends</span>
      <button class="button icon-center ion-ios-personadd"></button>
    </label>   
  </div>
  <div class="button-bar">
    <a class="button icon-center ion-ios-paperplane"></a>
    <a class="button icon-center ion-ios-undo"></a>
  </div>

  </ion-content>
</ion-view
